<!DOCTYPE html>
<html>
  <head>

    <title>Zero</title>

    {% load static %}

    <head>

<style>
  .footer {
    position: fixed;
    bottom: 0;
    background-color: black;
    height: 35px;
    width: 100%;
    margin-top: 20px;
    bottom: 0;
  }

  .footer p {
      text-align: center;
      padding: 8px;
  }

  .content {
    flex: 1; /* Allow the content to take up remaining space */
  }
</style>

<footer class="footer">
